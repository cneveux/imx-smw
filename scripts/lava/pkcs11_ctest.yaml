
- test:
    namespace: smw_test
    timeout:
      minutes: 60
    definitions:
    - from: inline
      name: smw-pkcs11-test
      path: inline/smw-pkcs11-test.yaml
      repository:
        metadata:
          name: smw-pkcs11-test
          description: Run CTest for SMW PKCS11
          format: Lava-Test Test Definition 1.0
        run:
          steps:
          - lava-test-case run_ctest --shell 'cd /usr/share/smw/pkcs11/tests && CTEST_OUTPUT_ON_FAILURE=TRUE ctest REPLACE_CTEST_LABEL'
